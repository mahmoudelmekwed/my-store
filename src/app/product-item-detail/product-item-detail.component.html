<div class="product-container">
    <img class="product-image" src='{{ product.url }}'>
    <div class="product-item-detail" >
        <p class="product-name">{{product.name}}</p>
        <p> ${{product.price}}</p>
        <div>{{ product.description }}</div>
        <form (ngSubmit)="add(product)" >
            <select [(ngModel)]="selected" [ngModelOptions]="{standalone: true}" class="select-input" >
            <option *ngFor="let n of productCount" value="{{n}}">{{n}}</option>
            </select>
            <br>
            <input type="submit" value="Add to Cart"  class="btn btn-primary" >
        </form>
        <a routerLink="/">&lt; Back to product list</a>
    </div>
  </div>
